<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <link href="Styles8/Styles8.css" rel="stylesheet">
        <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="2">
            <tr>
                <td class="p">Họ và tên</td>
                <td><input type="text" class="a"></td>
            </tr>
            <tr>
                <td class="p">Địa chỉ</td>
                <td><input type="text" class="b"></td>
            </tr>
            <tr>
                <td class="p">Điện thoại</td>
                <td><input type="tel" class="c"></td>
            </tr>
            <tr>
                <td class="p">Phái</td>
                <td><input type="radio" name="Phái" value="Nam">
                <label for="sex1">Nam</label> 
                <input type="radio" name="Phái" value="Nữ">
                <label for="sex2">Nữ</label><br/><br/></td>
            </tr>
            <tr>
                <td class="p">Nghề nghiệp</td>
                <td>
                    <select name="Job">
                    <option value=""></option>
                    <option value="GV">Giáo viên</option>
                    <option value="BS">Bác sĩ</option>
                    <option value="CS">Cảnh sát</option></select></td>
            </tr>
            <tr>
                <td class="p">Chọn sản phẩm tham gia</td>
                <td>
                    <textarea cols="20" rows="5" class="e"></textarea></td>
            </tr>
            <tr>
                <td class="p">Số người dự đoán tham gia</td>
                <td><input type="text" class="b"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="btnSubmit" value="Đồng ý" class="accept"></td>
            </tr>
        </table>
    </body>
</html>
